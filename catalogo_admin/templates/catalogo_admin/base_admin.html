{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mundo Jardín - Administración{% endblock %}</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Color principal de Leroy Merlin es un verde oscuro/casi oliva. Usaremos green-800/700 como aproximación. */
        .lm-green { background-color: #6a760c; }
        .lm-text-green { color: #6a760c; }
        .lm-border-green { border-color: #6a760c; }
        .lm-bg-light { background-color: #fffaf0; } /* Fondo de la barra de navegación */
        .lm-hover-bg { background-color: #8b9935; } /* Hover más claro */
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <header class="border-b border-gray-200 sticky top-0 z-50 bg-white">
    
    <div class="bg-[#fff6e4] border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                
                <a href="#" class="flex items-center text-2xl font-extrabold lm-text-green tracking-tight flex-shrink-0 mr-5">
                    <img src="{% static 'logo.png' %}" 
                        alt="Logo Mundo Jardín" 
                        class="h-20 w-20 mr-3 rounded-full">
                    ADMINISTRACIÓN
                </a>

                <div class="flex items-center space-x-6 flex-shrink-0">
                    <a href="{% url 'perfil:admin_perfil' %}" class="flex flex-col items-center text-[#6a760c] hover:text-[#bf7149] transition hidden sm:flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        <span class="text-xs">Mi Cuenta</span>
                    </a>
                </div>
            </div>
        </div>

    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <ul class="flex justify-center space-x-12 py-1 text-lg text-gray-700">
            <li><a href="{% url 'lista_productos' %}" class="block py-3 px-2 text-gray-900 transition border-b-2 border-transparent hover:border-[#6a760c] rounded-sm">PRODUCTOS</a></li>
            <li><a href="{% url 'ventas_admin_index' %}" class="block py-3 px-2 text-gray-900 transition border-b-2 border-transparent hover:border-[#6a760c] rounded-sm">VENTAS</a></li>
            <li><a href="#" class="block py-3 px-2 text-gray-900 transition border-b-2 border-transparent hover:border-[#6a760c] rounded-sm">PEDIDOS</a></li>
            <li><a href="{% url 'clientes_admin_index' %}" class="block py-3 px-2 text-gray-900 transition border-b-2 border-transparent hover:border-[#6a760c] rounded-sm">USUARIOS</a></li>  
        </ul>
    </nav>
    </header>


    <main class="flex-grow py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-sm">
            © 2025 Mundo Jardín
        </div>
    </footer>

    {% block extra_js %}
    {% endblock extra_js %}

</body>
</html>
