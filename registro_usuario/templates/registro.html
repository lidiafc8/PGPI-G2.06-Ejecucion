{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Jardín - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .lm-green { background-color: #6a760c; }
        .lm-text-green { color: #6a760c; }

        form p {
            margin-bottom: 1.25rem; 
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600; 
            color: #374151; 
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #D1D5DB; 
            border-radius: 0.5rem; 
            box-sizing: border-box; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .errorlist {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1rem;
            color: #DC2626; 
            font-weight: 600;
        }

    </style>
</head>
<body class="bg-gray-50">

    <header class="border-b border-gray-200 sticky top-0 z-50 bg-white">
        <div class="bg-[#fff6e4] border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                
                <a href="{% url 'home' %}" class="flex items-center text-2xl font-extrabold lm-text-green tracking-tight flex-shrink-0 mr-5">
                    <img src="{% static 'logo.png' %}" 
                         alt="Logo Mundo Jardín" 
                         class="h-20 w-20 mr-3 rounded-full">
                         Mundo Jardín
                </a>
                <a href="#" class="flex flex-col items-center flex-shrink-0 text-[#6a760c] ">
                    <img src="{% static 'i1.png' %}" 
                         alt="Logo ubicacion" 
                         class="h-7 w-7 mb-1 rounded-full">
                    <span class="text-xs">Sevilla</span>
                </a>

                <div class="hidden lg:block flex-grow mx-5 max-w-2xl">
                    <div class="relative">
                        <input type="search" placeholder="Buscar productos, guías o ideas..." class="w-full py-3 pl-4 pr-12 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 shadow-sm">
                        <button class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-white rounded-r-lg lm-green hover:bg-[#bf7149] transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center space-x-6 flex-shrink-0">
                    <a href="#" class="flex flex-col items-center text-[#6a760c] hover:text-[#bf7149] transition hidden sm:flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        <span class="text-xs">Mi Cuenta</span>
                    </a>
                    <a href="#" class="flex flex-col items-center text-[#6a760c] hover:text-[#bf7149] transition relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                        <span class="text-xs">Carrito</span>
                        <span class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">3</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="lm-white hidden lg:block shadow-inner">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <ul class="flex justify-between w-full"> 
                    <div class="flex space-x-8">
                        <li class="group relative">
                            <a href="#" class="flex items-center py-3 px-3 transition border-b-2 border-transparent hover:border-[#6a760c] ">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 lm-text-black mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                                <span class="text-black ">PRODUCTOS</span>
                            </a>
                        </li>
                    </div>
                    <div class="flex">
                        <li class="group relative">
                            <a href="#" class="block py-3 px-2 text-gray-900 transition border-b-2 border-transparent hover:border-[#6a760c] rounded-sm">SOBRE MUNDO JARDÍN</a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-12 md:py-16">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8"> <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl">
                
                <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
                    Crear una cuenta
                </h2>

                <form method="POST">
                    
                    {% csrf_token %}
            
                    {{ form.as_p }}
            
                    <button type="submit" class="w-full mt-4 px-6 py-3 bg-[#eebe5f] text-white font-semibold rounded-lg hover:bg-yellow-600 transition duration-300">
                        Registrarme
                    </button>
                </form>

            </div>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-sm">
            © 2025 Mundo Jardín
        </div>
    </footer>

</body>
</html>
