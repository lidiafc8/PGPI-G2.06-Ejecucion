<h2>Mi cesta</h2>

{% if items %}
<table>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio unitario</th>
        <th>Total</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.producto.nombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precio_unitario }}€</td>
        <td>{{ item.total }}€</td>
    </tr>
    {% endfor %}
</table>
<p><b>Total:</b> {{ total }}€</p>
{% else %}
<p>Tu cesta está vacía.</p>
{% endif %}
